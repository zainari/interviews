<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="addtocard.css">
</head>
<body>
    <div class="container">
        <div class="card">
          <div class="prod-title">
            <p class="title">Puma Shoes</p>
            <p class="subtitle">The best shoes in the marketplace</p>
          </div>
          <div class="prod-img">
            <img src="https://unsplash.com/photos/IJjfPInzmdk/download?force=true&w=1920" class="product-image" />
          </div>
          <div class="prod-info">
            <div class="color-options">
              <ul class="color-list">
                <li class="color-item">
                  <span class="color-block">
                    <a href="#blue" class="color-blue"></a>
                  </span>
                </li>
                <li class="color-item">
                  <span class="color-block">
                    <a href="#yellow" class="color-yellow"></a>
                  </span>
                </li>
                <li class="color-item">
                  <span class="color-block">
                    <a href="#red" class="color-red"></a>
                  </span>
                </li>
                <li class="color-item">
                  <span class="color-block">
                    <a href="#green" class="color-green"></a>
                  </span>
                </li>
              </ul>
            </div>
            <div class="prod-price-add">
              <p class="price">65 $</p>
              <button class="add-to-cart">Add to cart</button>
            </div>
          </div>
        </div>
      </div>
      
</body>
</html>
