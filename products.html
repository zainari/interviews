<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styless.css">
    <style>
        body {
            font-family: "Lato", sans-serif;
            padding: 0px;
            margin: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sort-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .sort-container label {
            margin-right: 10px;
            font-size: 18px;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product-item {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            width: 220px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .product-item h3 {
            font-size: 20px;
            margin: 10px 0;
        }

        .product-item p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <nav>
        <div class="navtop">
            <div class="navItem logo">
                <img src="img/fashion (3).png" width="100" alt="Logo">
            </div>
            <div class="navItem search-container">
                <div class="search">
                    <input type="text" placeholder="Search..." class="searchInput">
                    <button type="submit"><i class="fa fa-search" name="search"></i></button>
                </div>
            </div>
            <div class="navItem limitedoffer-container">
                <span class="limitedoffer">Limited offer!</span>
                <div class="cart-icon">
                    <i class="fa fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </div>
            </div>
        </div>
        <div class="navBottom">
            <a href="index.html"><h3 class="menuItem">Home</h3></a>
            <a href="checking.html"><h3 class="menuItem">Product</h3></a>
            <h3 class="menuItem">About</h3>
            <h3 class="menuItem">Contact</h3>
            <h3 class="menuItem">Account</h3>
            <h3 class="menuItem">Language
                <div class="dropdown">
                    <a href="#">English</a>
                    <a href="#">Urdu</a>
                </div>
            </h3>
        </div>
    </nav>
    <div class="container">
    <h1>Product Page</h1>
    <div class="sort-container">
        <label for="sort">Sort by:</label>
        <select id="sort" onchange="sortProducts()">
            <option value="default">Default</option>
            <option value="price">Price</option>
            <option value="popularity">Popularity</option>
            <option value="rating">Rating</option>
            <option value="sales">Sales</option>
        </select>
    </div>
    <div class="product-container" id="product-container">
        <div class="product-item" data-default="1" data-price="30" data-popularity="50" data-rating="4.5" data-sales="200">
            <img src="img/image19.jpg" alt="Product A">
            <h3>Product A</h3>
            <p>Price: $30</p>
            <p>Rating: 4.5</p>
            <p>Popularity: 50</p>
            <p>Sales: 200</p>
        </div>
        <div class="product-item" data-default="2" data-price="20" data-popularity="70" data-rating="4.0" data-sales="150">
            <img src="img/image14jpg-removebg-preview.png" alt="Product B">
            <h3>Product B</h3>
            <p>Price: $20</p>
            <p>Rating: 4.0</p>
            <p>Popularity: 70</p>
            <p>Sales: 150</p>
        </div>
        <div class="product-item" data-default="3" data-price="25" data-popularity="60" data-rating="4.8" data-sales="100">
            <img src="img/image17.jpg" alt="Product C">
            <h3>Product C</h3>
            <p>Price: $25</p>
            <p>Rating: 4.8</p>
            <p>Popularity: 60</p>
            <p>Sales: 100</p>
        </div>
    </div>
</div>
    <script>
        function sortProducts() {
            const sortBy = document.getElementById('sort').value;
            const container = document.getElementById('product-container');
            const products = Array.from(container.getElementsByClassName('product-item'));

            products.sort((a, b) => {
                const aValue = a.getAttribute(`data-${sortBy}`);
                const bValue = b.getAttribute(`data-${sortBy}`);

                if (sortBy === 'name') {
                    return aValue.localeCompare(bValue);
                } else {
                    return parseFloat(aValue) - parseFloat(bValue);
                }
            });

            container.innerHTML = '';
            products.forEach(product => container.appendChild(product));
        }
    </script>
</body>
</html>
